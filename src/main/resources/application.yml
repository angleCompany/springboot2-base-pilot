server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:tcp://localhost:1521/~/test
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties.hibernate.hbm2ddl.auto: none # 테이블 자동 생성 여부 (update : 자동 생성, none : 생성 안함)
    showSql: true
